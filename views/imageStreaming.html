<!DOCTYPE html>    
    <head>
        <meta charset="utf-8">
        <title>NOA</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="imageStreaming.css" type="text/css">
        <script src="imageStreaming.js"></script>
        <script src="hbutton.js"></script>
    </head>
    <script>
        $(document).ready(function()   {
			$.ajax({
				method: 'GET',
				url: '/ims/dirlist'
			}).done(function(msg) {
				var fileList = JSON.parse(msg).dir;
	            var showIndex = 1;

				// Default Setting.
		        $('#prevItem').css({'background-image' : 'url("' +  fileList[showIndex - 1] +'")'});
		        $('#contentsItem').css({'background-image' : 'url("' +  fileList[showIndex] +'")'});
		        $('#nextItem').css({'background-image' : 'url("' +  fileList[showIndex + 1] +'")'});
				$('#nameSpace').text(fileList[showIndex]);
					
	            $('#prevItem').click(function() {
	                showIndex = showIndex - 1;
	                showIndex = changeCss(fileList, showIndex);
					$('#nameSpace').text(fileList[showIndex]);
	                
	            });
	            
	            $('#nextItem').click(function() {
	                showIndex = showIndex + 1;
	                showIndex = changeCss(fileList, showIndex);
					$('#nameSpace').text(fileList[showIndex]);
	            });
			});

			$('#list').hbutton({
				longText: 'List', 
				longWidth: '40px',
			});
			$('#history').hbutton({
				longText: 'History', 
				longWidth: '60px',
				animateTime: '200'
			});
			$('#star').hbutton({
				longText: 'Star', 
				longWidth: '40px',
			});
        });
    </script>
    <body>
        <div id='topMenu'>
            <span id='logoSpace'> </span>
        </div>
        <div id='contentsBody'>
            <span id='leftMenu'>
                <div>
					<button class='hButton' id='list'></button>
				</div>
                <div>
					<button class='hButton' id='history'></button>
				</div>
                <div>
					<button class='hButton' id='star'></button>
				</div>
            </span>

            <span id='contentsView'>
                <span id='leftContent' class='contentSpace'>
                    <div class='contentPreviewTopNullSpace'></div>
                    <div id='prevItem' class='preview item'></div>
                </span>
                <span id='mainContent' class='contentSpace'>
                    <div id='nameSpace'></div>
                    <div id='contentsItem' class='content item'></div>
                </span>
                <span id='rightContent' class='contentSpace'>
                    <div class='contentPreviewTopNullSpace'></div>
                    <div id='nextItem' class='preview item'></div>
                </span>
            </span>

            <span id='rightMenu'>
                <button id='showValue'></button>
                <button id='repeat'></button>
                <button id='shuffle'></button>
            </span>
        </div>
        <div id='footer'></div>
    </body>
</html>
